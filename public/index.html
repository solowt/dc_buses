<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="dcBus">
<head>
    <meta charset="utf-8">
    <title>DC BUS</title>
    <meta name="description" content="Track wmata buses">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB78h7kKJTmdmTyWhQzjGY9S3lpvdmvY5E"></script>
    <!-- Modernizr -->
    <!-- <script src="../bower_components/modernizr/bin/modernizr"></script> -->
    <!-- JS Source -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- <script src="../bower_components/angular-route/angular-route.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script> -->

    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular files here: -->
    <script src="js/app.js"></script>
    <script src="js/map/map.js"></script>
    <script src="js/map/map.controller.js"></script>
</head>
<body ng-controller="MapController">
<div class="container">
    <div class="header">
        <h3 class="text-muted">Bus Tracker</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"><img src="holder.js/645x645"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="wpanel-title text-center">Information <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><a href="https://github.com/solowt/dc_buses">Github</a></p>
    </div>
</div>
</body>
</html>
